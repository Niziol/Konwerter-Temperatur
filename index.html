<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Konwerter temperatur</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>

<div class="symbols">
	<button class="symbols__C">C</button>
	<button class="symbols__F">F</button>
	<button class="symbols__K">K</button>
	<button class="symbols__R">R</button>
</div>

	<label for="converter">Konwerter <span class="one">°C</span> na <span class="two">°F</span></label>
	<input type="number" id="converter" placeholder="Wpisz liczbę...">
	<p class="result"></p>

	<div>
		<button class="conv">Konwertuj</button>
		<button class="reset">Reset</button>
		<button class="change">Zamień</button>
	</div>
	<script src="./script.js"></script>
</body>

</html>
